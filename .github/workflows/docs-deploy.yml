name: docs-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - id: pages
        uses: actions/configure-pages@v5

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build docs
        env:
          DOCS_SITE: ${{ steps.pages.outputs.origin }}
          DOCS_BASE: ${{ steps.pages.outputs.base_path }}
        run: bunx turbo run build --filter=./apps/docs

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
